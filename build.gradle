buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = "0.1.0"
    ext {
        appName = "Projekt GG"
        aiVersion = "1.8.1"
        concurrentUnitVersion = "0.4.6"
        commonsIOVersion = "2.6"
        discordIPCVersion = "0.4"
        gdxVersion = "1.9.10"
        guacamoleVersion = "38cfa12bca" // = 0.2.0
        guavaVersion = "28.2-jre"
        gsonVersion = "2.8.6"
        junitVersion = "5.6.0"
        kryonetVersion = "2.22.6"
        mockitoVersion = "3.2.4"
        quakemonkeyVersion = "master"
        reflectionsVersion = "0.9.11" //0.9.12 doesn't work, see https://github.com/ronmamo/reflections/issues/273
        screenmanagerVersion = "05c6148849" // = 0.6.1
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jitpack.io" }
        jcenter()
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        compile project(":game")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
        compile "com.github.crykn.guacamole:gdx-desktop:$guacamoleVersion"
    }
    
    sourceSets.main {
   		resources.srcDirs = ["src/main/assets"]
	}
}

project(":engine") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "com.github.crykn:kryonet:$kryonetVersion"
        //compile "com.google.guava:guava:$guavaVersion"
        compile "com.google.code.gson:gson:$gsonVersion"
        compile "com.jagrosh:DiscordIPC:$discordIPCVersion"
        compile "org.reflections:reflections:$reflectionsVersion"
        compile "com.github.crykn:libgdx-screenmanager:$screenmanagerVersion"
        
        //compile files('../libs/commons-0.1.0.jar')

        testCompile "org.junit.platform:junit-platform-launcher:1.2.0" // needed for a bug in eclipse

        testCompile "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
    }
    
    sourceSets.test {
   		resources.srcDirs = ["src/test/assets"]
	}
}

project(":game") {
    apply plugin: "java"

    dependencies {
        compile project(":engine")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl3:$gdxVersion"
        // compile "com.github.crykn:quakemonkey:$quakemonkeyVersion"
        compile "commons-io:commons-io:$commonsIOVersion"
        
        testCompile "org.junit.platform:junit-platform-launcher:1.2.0" // needed for a bug in eclipse
        
        //testCompile project(':engine').sourceSets.test.output
        testCompile "org.junit.jupiter:junit-jupiter-engine:$junitVersion"
        testCompile "net.jodah:concurrentunit:$concurrentUnitVersion"
        testCompile "org.mockito:mockito-core:$mockitoVersion"
        testCompile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        }
}

tasks.eclipse.doLast {
    delete ".project"
}