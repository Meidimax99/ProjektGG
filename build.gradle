buildscript {
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        jcenter()
    }
    dependencies {
    }
}

allprojects {
    apply plugin: "eclipse"
    apply plugin: "idea"

    version = "0.1.0"
    ext {
        appName = "Projekt GG"
        gdxVersion = "1.9.8"
        aiVersion = "1.8.1"
    }

    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "https://oss.sonatype.org/content/repositories/snapshots/" }
        maven { url "https://oss.sonatype.org/content/repositories/releases/" }
        maven { url "https://jitpack.io" }
    }
}

project(":desktop") {
    apply plugin: "java"

    dependencies {
        compile project(":core")
        compile "com.badlogicgames.gdx:gdx-backend-lwjgl:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
        //compile "com.badlogicgames.gdx:gdx-bullet-platform:$gdxVersion:natives-desktop"
        compile "com.badlogicgames.gdx:gdx-freetype-platform:$gdxVersion:natives-desktop"
    }
}
project(":core") {
    apply plugin: "java"

    dependencies {
        compile "com.badlogicgames.gdx:gdx:$gdxVersion"
        //compile "com.badlogicgames.gdx:gdx-ai:$aiVersion"
        //compile "com.badlogicgames.gdx:gdx-bullet:$gdxVersion"
        compile "com.badlogicgames.gdx:gdx-freetype:$gdxVersion"
        compile "net.dermetfan.libgdx-utils:libgdx-utils:0.13.4"
        compile "com.github.crykn:kryonet:2.22.4"
        compile "commons-io:commons-io:2.6"
        compile "com.google.guava:guava:27.0-jre"
        compile "com.google.code.gson:gson:2.8.5"
        //compile fileTree(dir: 'libs', include: '*.jar')
        
        testCompile "org.junit.platform:junit-platform-launcher:1.2.0" // needed for a bug in eclipse
        
        testCompile "org.junit.jupiter:junit-jupiter-engine:5.3.1"
        testCompile "net.jodah:concurrentunit:0.4.3"
   		testCompile "org.mockito:mockito-core:2.23.0"
        testCompile "com.badlogicgames.gdx:gdx-backend-headless:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx:$gdxVersion"
        testCompile "com.badlogicgames.gdx:gdx-platform:$gdxVersion:natives-desktop"
    }
}

tasks.eclipse.doLast {
    delete ".project"
}